    <script type="text/javascript">
        // 시술명에 클릭으로 이름 넣는 함수
        function both_say(strip_t_code, pt_study_field) {
            event.preventDefault();
            $("#t_code_field").val(strip_t_code);
            $(".query_ok").addClass("w3-white");
            $("#pt_study_code").hide();
            $("#pt_study_field").val(pt_study_field).focus().keyup();
        }

        // 오늘 날짜 출력//
        function autoDate() {
            var tDay = new Date();
            var tMonth = tDay.getMonth() + 1;
            var tDate = tDay.getDate();
            if (tMonth < 10) tMonth = "0" + tMonth;
            if (tDate < 10) tDate = "0" + tDate;
            document.getElementById("tDate").value = tDay.getFullYear() + "-" + tMonth + "-" + tDate;
        }
        function addLoadEvent(func) {
            var oldonload = window.onload;
            if (typeof window.onload != 'function') {
                window.onload = func;
            } else {
                window.onload = function () {
                    if (oldonload) {
                        oldonload();
                    }
                    func();
                }
            }
        }
        addLoadEvent(function () {
            autoDate();
        });
